<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="triangle top-right"></div>
        <div class="triangle bottom-left"></div>
        <div class="signup-form">
            <div class="info">
                <p>Welcome Back!ðŸ‘‹</p>
                <p class="signup-heading">Sign up to your account</p>
            </div>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Your Name....." name="name" id="name">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Mail....." name="email" id="email">
                <label for="password">Password</label>
                <input type="password"  name="password" id="password">
                <label for="confirmpass">Confirm Password</label>
                <input type="password"  name="confirmpass" id="confirmpass">
                <button id="submit">Continue</button>
            </form>
            <div class="error">
                <p>Error: All fields are mandatory!</p>
            </div>
        </div>
        <p class="noacc">Don't have an account? <a href="#">Sign Up</a></p>
      </div>
      
     

    <script src="script.js"></script>
</body>
</html>
