<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="triangle top-right"></div>
        <div class="triangle bottom-left"></div>
        <div class="succesfullmsg">
            <p>Signup Successful!</p>
        </div>
        <div class="signup-form">
            <div class="info">
                <p>Welcome Back!ðŸ‘‹</p>
                <p class="signup-heading">Sign up to your account</p>
            </div>
            <form action="#" id="signupform" method="post">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Your Name....." name="name" id="name" required>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Mail....." name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <label for="confirmpass">Confirm Password</label>
                <input type="password" name="confirmpass" id="confirmpass" required>
                <button id="submit">Continue</button>
            </form>
            <div class="error">
                <p>Error: All fields are mandatory!</p>
            </div>
        </div>
        <p class="noacc">Don't have an account? <a href="#">Sign Up</a></p>

        <div class="afterSubmit">
            <div class="profile">
                <p>Profile</p>
                <img src="profile.png">
                <div class="signup-info">
                    <p>Full Name:<span id="signup-name"></span></p>
                    <p>Email:<span id="signup-email"></span></p>
                    <p>Token:<span id="signup-token"></span></p>
                    <p>Password:<span id="signup-password"></span></p>
                </div>
                <button id="logout">Logout</button>
            </div>
        </div>



        <script src="script.js"></script>
</body>

</html>
